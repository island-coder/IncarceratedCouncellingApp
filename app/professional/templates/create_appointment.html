{% extends "base.html" %}
{% block content %}
<div class="container mt-5 mb-5 py-3" style="max-width:800px">
<h1>Create an Appointment</h1>
<form action="{{ url_for('professional.create_appointment',user_id=current_user.id) }}" method="POST">
    {{ form.hidden_tag() }}
            <div class="form-group mb-3">
            {{ form.timestamp.label(class="control-label") }}
            {{ form.timestamp(class="form-control") }}
            {% for error in form.timestamp.errors %}
            <span class="text-danger">{{ error }}</span>
            {% endfor %}
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
